<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/cupcake.css" />
    <title>Cupcakes</title>
  </head>
  <body>
    <div class="">
      <h1 class="text-primary text-center">Cupcakes!</h1>
      <div class="d-flex justify-content-center">
        <i class=""
          ><img
            src="https://www.theinterns.net/wp-content/uploads/2018/02/cupcake.jpg"
            alt=""
            class="d-block"
            style="width: 90px"
        /></i>
      </div>
    </div>
    <div class="container text-center">
      <button class="btn btn-warning" id="toggle-add-button">
        Add Cupcake
      </button>
      <button class="btn btn-success" id="toggle-search-button">
        Search Cupcakes by flavor
      </button>
      <button class="btn btn-primary" id="toggle-cupcakesList-button">
        List of cupcakes
      </button>
    </div>
    <div class="d-flex justify-content-center text-center mt-3">
      <form
        id="new-cupcake"
        style="display: none"
        class="border border-danger border-2 rounded-3 p-5"
      >
        <div class="mb-3">
          <h3>Add new cupcake</h3>
          <label for="flavor" class="form-label">Flavor*</label>
          <input
            type="text"
            class="form-control cupcake-response"
            id="flavor"
          />
        </div>
        <div class="mb-3">
          <label for="size" class="form-label">Size*</label>
          <select
            class="form-select cupcake-response"
            aria-label="Default select example"
            id="size"
            required
          >
            <option selected disabled value="">Select Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="rating" class="form-label">Rating*</label>
          <input
            type="number"
            class="form-control cupcake-response"
            id="rating"
            max="10"
            min="1"
            required
            placeholder="Pick a value from 1 to 10"
          />
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Cupcake image(URL)</label>
          <input type="url" class="form-control cupcake-response" id="image" />
        </div>
        <button type="submit" class="btn btn-danger form-button">ADD</button>
      </form>
    </div>
    <div class="d-flex justify-content-center text-center mt-3">
      <form
        id="search-cupcake"
        style="display: none"
        class="border border-info border-2 rounded-3 p-5"
      >
        <div class="mb-3">
          <h3>Search cupcake</h3>
          <label for="flavor" class="form-label">Flavor*</label>
          <input type="text" class="form-control" id="search-flavor" required />
        </div>
        <button type="submit" class="btn btn-info" id="search-button">
          SEARCH
        </button>
      </form>
    </div>
    <div
      class="container mb-5 w-75 mt-3 show-div text-center"
      id="all-cupcakes-div"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/cupcake.js"></script>
  </body>
</html>
